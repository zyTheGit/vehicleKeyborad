<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>键盘</title>
</head>

<body>
  <!-- <input class="inp" > -->
  <div class='inp'></div>
  <div class="keyboard"></div>
  <button onclick='a()'>重置</button>
  <button onclick='show()'>显示</button>
  <script src="../dest/keyboard.js"></script>
  <!-- <script src="../dist/module-keyboard.js"></script> -->
  <script>
    var keyBorad = new Keyboard({
      boxName: ".keyboard",
      //writeBoxName: ".inp",
      entryInputNa: ".inp",
      pageVehicleSplit: "鄂j401",
      pushCh: ['傻', '笨', '爷'],
      pushEn: ['$'],
      enabledEn: ['O', 'j'],
      externalKeyboard: true,//是否启用自己的键盘
      backpaceEventFn: function () {
        console.log(1)
        console.log(keyBorad.getVehicleValue());
      }
    });
    keyBorad.init();
    function a() {
      keyBorad.initValue();
    }

    document.onclick=function(){
      keyBorad.keyboardHide();
    }
    function show(event){
      keyBorad.keyboardShow();
      window.event? window.event.cancelBubble = true : e.stopPropagation();
    }
  </script>
</body>

</html>
