<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>键盘</title>
</head>

<body>
  <!-- <input class="inp" > -->
  <div class='inp'></div>
  <div class="keyborad"></div>
  <button onclick='a()'>重置</button>
  <script src="../dist/keyboard.js"></script>
  <!-- <script src="../dist/module-keyboard.js"></script> -->
  <script>
    var keyBorad = new Keyboard({
      boxName: ".keyborad",
      writeBoxName: ".inp",//自己的盒子或者input框，显示车牌号码
      //entryInputNa: ".inp",//使用插件的车牌号码显示框
      pageVehicleSplit: "鄂j401",//预显示的车牌号码
      pushCh: ['傻', '笨', '爷'],//需要添加的中文键盘值
      pushEn: ['$'],///需要添加的英文键盘值
      enabledCh: ['傻','j'],//需要禁用的中文键盘值
      enabledEn: ['O','j'],//需要禁用的英文键盘值
    });
    keyBorad.init();//初始化操作
    function a() {
      keyBorad.initValue();//初始化键盘
    }
  </script>
</body>

</html>
