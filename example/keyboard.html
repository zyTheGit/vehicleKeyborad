<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>browser键盘使用</title>
  <link rel="stylesheet" href="https://unpkg.com/vehicle-keyboard-js@1.1.0/lib/style/default.css"></link>
</head>

<body>
  <!-- <input class="inp" > -->
  <div class='inp'></div>
  <div class="keyboard"></div>
  <button onclick='reset()'>重置</button>
  <button onclick='show()'>显示</button>
  <button onclick='hide()'>隐藏</button>
  <!-- <script src="./keyboard.js"></script> -->
  <script src="https://unpkg.com/vehicle-keyboard-js@1.1.0/lib/Keyboard.min.js"></script>
  <script>
    const keyboard = new Keyboard({
      boxName: ".keyboard",
      // writeBoxName: ".inp",
      entryInputName: ".inp",
      defaultVehicleValue: "鄂j401",
      pushCh: ['中', '国', '加', "油"],
      pushEn: ['1'],
      enabledEn: ['O', 'j', '1'],
      enabledCh: ['油'],
      externalKeyboard: true,//是否启用自己的键盘
      onBackpace: function () {
        console.log("onBackpace=>删除事件的回调")
        console.log(keyboard.getVehicleValue());
      }
    });
    keyboard.init();

    function reset() {
      keyboard.initValue();
    }
    function hide() {
      keyboard.hide();
    }

    function show(event) {
      keyboard.show();
      // window.event ? window.event.cancelBubble = true : e.stopPropagation();
    }
  </script>
</body>

</html>
